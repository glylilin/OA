<include file="Public/header"/>
<script type="text/javascript" src="__JS__/wdatePicker/WdatePicker.js"></script>
<style>
.input{display: block;width: 100%;margin-top: 0px 10px;}

</style>
<div id="Popup">
<div style="width:40%;margin:0px auto;">
<!-- SubPopup -->
<div id="SubPopup">
<div class="form_boxC">
<p>"<span class="f_cB">*</span>"号为必填项</p>
<form method='post' id='subForm'>
<table cellpadding="0" cellspacing="0" width="100%">
<tr>
<th>分组名称<span class="f_cB">*</span></th>
<td><div class="txtbox floatL" ><input name="info[groupname]" id="groupname" type="text" size="36" class="input" value=""></div></td>
<td>
<div class="btn_boxB floatR mag_l20"><input name="" type="button" value="取消" id="resetSub" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input name="" type="button" value="提交" id="subBtn" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</td>
</tr>
</table>
</form>



</div>
</div>
</div>

</div>

<script type="text/javascript" src="__JS__/popwin.js"></script>
<script type="text/javascript">
$("#resetSub").click(function(){
	$('.input').val("");
});
$('#subBtn').click(function(){
	var groupname = $('#groupname').val();

	if(groupname ==''){
popWin.showWin("400","230","提示信息","分组名称必填");
return;
	}
	$('#subForm').submit();
});
</script>
